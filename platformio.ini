[env:adafruit_qtpy_esp32s3_n4r2]
platform = espressif32
board = adafruit_qtpy_esp32s3_n4r2
framework = arduino
build_flags = 
	"-DARDUINO_ADAFRUIT_QTPY_ESP32S3_N4R2"
extra_scripts = 
	pre:check_env.py
monitor_speed = 115200
lib_deps = adafruit/Adafruit ST7735 and ST7789 Library@^1.11.0